<h5 class="card-title">{{leyenda}} - {{progreso}}</h5>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"><i
                class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" min="0" max="100" (ngModelChange)="onChange($event)">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)"><i
                class="mdi mdi-plus"></i></button>
    </div>
</div>
